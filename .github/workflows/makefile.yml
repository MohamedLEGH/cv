name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install
      run: sudo apt-get install texlive-latex-base texlive-latex-recommended texlive-latex-extra
      
    - name: Build
      run: make

    - name: Upload FR
      uses: actions/upload-artifact@v3
      with:
        name: mohamedlegheraba_fr
        path: build/mohamedlegheraba_fr.pdf
    - name: Upload EN
      uses: actions/upload-artifact@v3
      with:
        name: mohamedlegheraba_en
        path: build/mohamedlegheraba_en.pdf
